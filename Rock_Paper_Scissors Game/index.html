<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" href="/images/rock-icon.jpeg">
</head>
<body>
  
    <div class="container">
      <h1>Rock - Paper - Scissors Game</h1>
        <button class="picks"; onclick="toCompare('Rock')"><img src="/images/Rock-emoji.png" alt=""></button>
        <button class="picks"; onclick="toCompare('Paper')"><img src="/images/Paper-emoji.png" alt=""></button>
        <button class="picks"; onclick="toCompare('Scissors')"><img src="/images/Scissors-emoji.png" alt=""></button>
          <p class="js-result result"></p>
          <p class="js-picks picked"></p>
          <p class="js-reset-display display"></p>
          <p class="js-score score"></p>
        <button class="reset" onclick="toCompare('reset'); ">Reset</button>
  </div>

<script src="script.js"></script>
</body>
</html>
